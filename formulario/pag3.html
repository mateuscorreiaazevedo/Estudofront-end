<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Último passo para o cadastro</title>
</head>
<body>

    <!--HEADER-->
    <div id="header">
        <h1 class="title">Último Passo!</h1>
        <h3 class="subtitle"><b>Selecione o cargo de developer atual e comente sobre suas experiências</b></h3>
    </div>

    <div>
        <form action="index.html" method="get">
            <div class="camp">
                <label for="selection">Selecione a opção abaixo <br></label>
                <fieldset>
                    <select name="selection" id="selection" required>
                        <option selected disabled value="">Selecione</option>
                        <option value="junior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Sênior</option>
                    </select>
                </fieldset>
            </div>

            <div class="camp">
                <label for="coment">Conte um pouco da sua experiência:<br></label>
                <textarea name="coment" id="coment" cols="30" rows="10" required></textarea>   
            </div>
            <button class="btn btn-finish" type="submit">Enviar</button>
        </form>
    </div>

    <br>
    
    <div class="btn btn-back">
    <button>
        <a href="pag2.html">Voltar</a>
    </button>
    </div>
</body>
</html>
