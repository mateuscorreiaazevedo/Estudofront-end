<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Atuação</title>
</head>
<body>
    
    <!--HEADER-->
    
    <div>
        <h1 class="title">Cargo e Área de Atuação</h1>
        <p class="subtitle">Sistema analítico de projeto</p>
    </div>
    
    
    <!--FORM-->
    
    <div id="form">
        <form action="pag3.html" method="get">
            <div class="camp">
                <label for="">Qual a sua área de atuação?</label>
                <div>
                    <label for="option-1">
                        <input type="radio" name="devweb" id="option-1" value="frontend" > Desenvolvedor Frontend
                    </label>
                </div>
                <div>
                    <label for="option-2">
                        <input type="radio" name="devweb" id="option-2" value="beckend"> Desenvolvedor Beckend
                    </label>
                </div>
                <div>
                    <label for="option-3">
                        <input type="radio" name="devweb" id="option-3" value="fullstack"> Desenvolvedor Fullstack
                    </label>
                </div>
            </div>
    
            <br>
    
            <div class="camp">
                <fieldset>
                    <label for="">Qual(is) linguagem(ns) de programação domina?</label>
                    <div class="check">
                        <label for="language-1">
                            <input type="checkbox" name="language-1" id="language-1" value="html"> <b>HTML</b>
                        </label>
                    </div>
                    <div class="check">
                        <label for="language-2">
                            <input type="checkbox" name="language-2" id="language-2" value="css"> <b>CSS</b>
                        </label>
                    </div>
                    <div class="check">
                        <label for="language-3">
                            <input type="checkbox" name="language-3" id="language-3" value="php"> <b>PHP</b>
                        </label>
                    </div>
                    <div class="check">
                        <label for="language-4">
                            <input type="checkbox" name="language-4" id="language-4" value="js"> <b>JAVASCRIPT</b>
                        </label>
                    </div>
                    <div class="check">
                        <label for="language-5">
                            <input type="checkbox" name="language-5" id="language-5" value="phyton"> <b>PHYTON</b>
                        </label>
                    </div>
                </fieldset>
            </div>
            <button class="btn btn-secundary" type="submit">Seguinte</button>
        </form>
    </div>

    <br>

    <div class="btn btn-back">
        <button>
            <a href="index.html">Voltar</a>
        </button>
    </div>
</body>
</html>
