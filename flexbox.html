<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        *{
            margin: 0ex;
            padding: 0px;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pai{
            background: #f2d;
            height: 900px;
            width: 900px;
            position: relative;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 0 10px;
        }
        .filho{
            display: flex;
            background-color: red;
            justify-content: center;
            align-items: center;
            margin: 2px 1px;
            
        }
        
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho">1</div>
        <div class="filho">2</div>
        <div class="filho">3</div>
        <div class="filho">4</div>
        <div class="filho">5</div>
        <div class="filho">6</div>
        <div class="filho">7</div>
        <div class="filho">8</div>
        <div class="filho">9</div>
        <div class="filho">10</div>
        <div class="filho">10</div>
    </div>
</body>
</html>
