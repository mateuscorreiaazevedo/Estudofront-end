<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stile.css" media="">
    <title>Aula de Formulário</title>
</head>
<body>

    <!--Título da Página-->
    <div class="camp">
        <h1 id="title">Cadastro</h1>
        <p id="subtitle">Preencha o formulário abaixo:</p>
        <br>
    </div>

    <div class="camp">
        <form>
            <fieldset class="group">
                <div>
                    <label><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label for="last-name"><strong>Sobrenome:</strong></label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
            </fieldset>
            <div>
                <label for="email"><strong>Email:</strong>
                    <input type="email" name="email" id="email" required>
                </label>
            </div>
            
            <div>
                <label>De qual lado da aplicação você desenvolve:</label>
                <label>
                    <input type="radio" name="dev-web" value="frontend" checked> Front-end
                </label>
                <label>
                    <input type="radio" name="dev-web" value="backtend"> Back-end
                </label>
                <label>
                    <input type="radio" name="dev-web" value="fullstack"> Fullstack
                </label>
            </div>

            <div>
                <label for="senioridade">Senioridade:</label>
                <select name="senioridade" id="senioridade">
                    <option value="" selected>Selecione</option>
                    <option value="junior">Dev. Júnior</option>
                    <option value="pleno">Dev. pleno</option>
                    <option value="senior">Dev. Sênior</option>
                </select>
            </div>
            <br>
            <fieldset class="group">
                <div id="checkbox">
                    <label><strong>Qual tecnologia você conhece?</strong></label>
                    <br>
                    <label class="camp">
                        <input type="checkbox" name="tec-1" id="tec-1" value="html">HTML
                    </label>
                    <label>
                        <input type="checkbox" name="tec-2" id="tec-2" value="css">CSS
                    </label>
                    <label>
                        <input type="checkbox" name="tec-3" id="tec-3" value="js">JavaScript
                    </label>
                    <label>
                        <input type="checkbox" name="tec-4" id="tec-4" value="php">PHP
                    </label>
                </div>
            </fieldset>

            <div>
                <br>
                <label class="camp label-xp">Conte um pouco da sua experiência</label>
                <br>
                <textarea name="xp" id="xp" style="width: 26em;" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Concluir</button>
        </form>
    </div>
</body>
</html>
