<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!--CABEÇALHO-->
    <div>
        <h1>
            Tabelas
        </h1>
    </div>
    <!--TABELA-->
    <div>
        <table border="1">
            <thead>
                <td>#</td>
                <td>Nome</td>
                <td>Sobrenome</td>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>João</td>
                    <td>Da Silva</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maria</td>
                    <td>Da Penha</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>José</td>
                    <td>Garcia</td>
                </tr>
            </tbody>
            <tfoot>
                <td>#</td>
                <td>Nome</td>
                <td>Sobrenome</td>
            </tfoot>
        </table>
    </div>
    <!--VOLTAR-->
    <div>
        <br>
        <button>
            <a href="../index.html">Voltar</a>
        </button>
    </div>
</body>
</html>
