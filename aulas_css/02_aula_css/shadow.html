<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        div{
            padding: 30px;
            font-size: 22px;
            text-align: center;
            justify-content: center;
        }
        .text{
            background: pink;
            text-shadow: 3px 2.3px 2px rgba(0, 0, 0, 0.5);
        }
        .box{
            background: purple;
            color: #fff;
            box-shadow: 20px 10px 50px;
        }
    </style>
</head>
<body>
    <div class="text">
        Texto 01
    </div>
    <div class="box">
        Caixa 02
    </div>
</body>
</html>
