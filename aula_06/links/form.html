<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!--CABEÇALHO-->
    <h1>
        Formulário de Trabalho
    </h1>
    <button>
        <a href="../index.html">Voltar</a>
    </button>
    <!--CABEÇALHO-->
    <!--FORM-->
    <div>
        <form action="">
            <label for="name">Nome
                <input type="text" id="name-form-1" required>
            </label>

            <label for="last-name" id="last-name-form-1" required >Sobrenome
                <input type="text">
            </label>

            <label for="email">Email
                <input type="email" id="email-form-1" required>
            </label>

            <input type="radio" name="price" value="150"> R$150,00
            <input type="radio" name="price" value="200"> R$200,00
            <input type="radio" name="price" value="250"> R$250,00
            <input type="radio" name="price" value="300"> R$300,00
            <button id="button-form-1" class="btn btn-form">Enviar formulário</button>
        </form>
        <form action="">
            <input type="checkbox" name="turno" value="manha"> Manhã
            <input type="checkbox" name="turno" value="tarde"> Tarde
            <input type="checkbox" name="turno" value="noite"> Noite
            <button id="button-form-2" class="btn btn-form">Enviar</button>
        </form>
    </div>
    <!--FORM-->
</body>
</html>
